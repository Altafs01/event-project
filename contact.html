<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <form action="index.html" method="post" onsubmit="return validate()" class="p-5">

        <div class="mb-3">
            <label for="exampleInputfirstname" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputfname">
            <b><span id="fname" class="text-danger "></span></b>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <b><span id="password1" class="text-danger"></span></b>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
            <b><span id="password2" class="text-danger"></span></b>
        </div>
        <div class="mb-3">
            <label for="exampleInputphoneno" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputpnumber">
            <b><span id="pnumber" class="text-danger"></span></b>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <b><span id="email" class="text-danger"></span></b>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <a href="thankyou.html" class="text-decoration-none text-light"><button type="submit" class="btn btn-primary"> Submit</button></a>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
